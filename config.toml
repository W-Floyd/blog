baseURL = "//notmy.space/"
languageCode = "en"
defaultContentLanguage = "en"
title = "William Floyd"
theme = "hugo-coder"

[module]
[[module.mounts]]
  source = 'content'
  target = 'content'
  excludeFiles = "**/media/src"

paginate = 20

pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

enableEmoji = true

[permalinks]
  posts = "/:year/:month/:filename/"

[params]
author = "William Floyd"
description = "William Floyd's personal website"
gravatar = "william.png2000@gmail.com"
dateFormat = "January 2, 2006"
since = 2018
colorScheme = "auto"

# If you want to implement a Content-Security-Policy, add this section
scriptsrc = [
  "'self'",
  "'unsafe-inline'",
  "https://cdn.jsdelivr.net/"
]
prefetchsrc = ["'self'"]

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

[[params.social]]
name = "Github"
icon = "fa fa-2x fa-github"
weight = 1
url = "https://github.com/W-Floyd/"

[[params.social]]
name = "LinkedIn"
icon = "fa fa-2x fa-linkedin"
weight = 2
url = "https://www.linkedin.com/in/william-floyd/"

[[params.social]]
name = "Email"
icon = "fa fa-2x fa-envelope"
weight = 3
url = "mailto:contact@notmy.space"

[[params.social]]
name = "RSS"
icon = "fa fa-2x fa-rss"
weight = 4
url = "https://notmy.space/posts/index.xml"
rel = "alternate"
type = "application/rss+xml"

[languages.en]
languageName = ":uk:"

[[languages.en.menu.main]]
name = "About"
weight = 1
url = "about/"

[[languages.en.menu.main]]
